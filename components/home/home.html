<div class="col-md-5 friendsList">
    <md-list>
        <md-toolbar >
            <h2 class="md-toolbar-tools">
                <span>Friends</span>
            </h2>
        </md-toolbar>
        <md-list-item class="md-2-line" ng-repeat="item in home.userFromCustomLogin">
            <div class="md-list-item-text">
                <h3>Name: {{ item.Name }}</h3>
                <h4>Email: {{ item.email}}</h4>
                <!--<p>Email: {{ item.email }}</p>-->
            </div>
            <md-button class="md-raised btnStandard" ng-click="home.startChat(item.$id)">Start Chat</md-button>
        </md-list-item>
        <md-list-item class="md-2-line" ng-repeat="item in home.userFromFacebook">
            <div class="md-list-item-text">
                <h3>Name: {{ item.Name }}</h3>
                <h4>Age: {{ item.email}}</h4>
                <!--<p>Email: {{ item.email }}</p>-->
            </div>
            <md-button class="md-raised btnStandard" ng-click="home.startChat(item.uid)">Start Chat</md-button>
            <md-divider inset></md-divider>
        </md-list-item>
    </md-list>
</div>
<div class="col-md-7 chatBox">
    <div style="background: #616dc6; height: 50px">{{home.currentfriend}}</div>
    <md-list-item class="md-2-line" ng-repeat="item in home.msgs">
        <img ng-src="{{item.image}}" class="md-avatar" />
        <div class="md-list-item-text">
            <h3>Me</h3>
            <p>{{item.message}}</p>
        </div>
    </md-list-item>

</div>
<!--<input type="text" class="form-control col-md-offset-3"/>-->
<div class="col-md-6 col-md-offset-4" style="margin-top: 5px">
    <textarea name="" class="form-control" style="resize: none" ng-model="home.msg" id="" cols="25" rows="2"></textarea>
</div>
<md-button class="md-raised btnStandard" ng-disabled="home.enableChatStart" ng-click="home.push()">Send</md-button>
