<div class="col-md-6 col-md-offset-3">
<md-input-container >
    <label>Email</label>
    <input required name="clientName" ng-model="login.currentUser.email">
    <div ng-messages="">
        <div ng-message="required">This is required.</div>
    </div>
</md-input-container>
<md-input-container >
    <label>Password</label>
    <input required name="clientEmail" type="password" ng-model="login.currentUser.password">
    <div ng-messages="login.clientEmail.$error">
        <div ng-message="required">This is required.</div>
    </div>
</md-input-container>
    <md-button class="md-raised btnStandard col-md-4 col-md-offset-4" ng-click="login.Login('/home',$event)">Login</md-button>
</div>
