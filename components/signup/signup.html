<md-button class="md-raised md-primary col-md-4 col-md-offset-4" ng-click="signup.authenticate('/home')">Login with Facebook</md-button>
<br/>
<div class="col-md-6 col-md-offset-3">
    <div layout layout-sm="column" >
        <md-input-container flex>
            <label>First name</label>
            <input ng-model="signup.customUser.firstName">
        </md-input-container>
        <md-input-container flex>
            <label>Last Name</label>
            <input ng-model="signup.customUser.lastName">
        </md-input-container>
    </div>
    <md-input-container >
        <label>Email</label>
        <input required name="clientName" ng-model="signup.customUser.email">
        <div ng-messages="">
            <div ng-message="required">This is required.</div>
        </div>
    </md-input-container>
    <md-input-container >
        <label>Password</label>
        <input required name="clientName" type="password" ng-model="signup.customUser.password">
        <div ng-messages="projectForm.clientName.$error">
            <div ng-message="required">This is required.</div>
        </div>
    </md-input-container>
    <md-button class="md-raised btnStandard col-md-4 col-md-offset-4" ng-click="signup.registerUser('/login')">Create Account</md-button>
</div>
